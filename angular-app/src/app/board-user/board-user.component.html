<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Enter pet details here</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #nf="ngForm">
          <div class="form-group">
            <label>Pet Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Pet Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>missingSince</label>
            <input formControlName="missingSince" type="date" class="form-control" useValueAsDate />
          </div>
          <div class="form-group">
            <select class="custom-select" formControlName="petType">
              <option value="">Choose your city</option>
              <option *ngFor="let city of petTypes" [ngValue]="city">{{city}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Pet Type</label>
            <input type="file" formControlName="petImg" (change)="onChange($event)">
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
