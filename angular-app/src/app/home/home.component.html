<h3 class="p-3 text-center">List of lost pets</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Pet Name</th>
                <th>Missing date</th>
                <th>Type of Pet</th>
                <th>Image of Pet</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of petsData">
                <td>{{d.petId}} . {{d.name}}</td>
                <td>{{d.missingSince}}</td>
                <td>{{d.petType}}</td>
                <td><div><img [src]="d.petImg" width="100" height="150"></div>
              </td> 
            </tr>
        </tbody>
    </table>
</div>
